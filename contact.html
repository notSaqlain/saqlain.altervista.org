<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Car Parts Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="fade-in">
    <h1>ðŸ“ž Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="fade-in" style="padding: 2rem 3rem;">
    <h2>We'd love to hear from you!</h2>
    <p>If you have any questions or need help, feel free to send us a message.</p>

    <form id="contact-form" style="margin-top: 2rem; max-width: 600px;">
      <label for="name">Your Name</label><br/>
      <input type="text" id="name" name="name" required /><br/><br/>

      <label for="email">Email</label><br/>
      <input type="email" id="email" name="email" required /><br/><br/>

      <label for="message">Message</label><br/>
      <textarea id="message" name="message" rows="5" required></textarea><br/><br/>

      <button type="submit">Send Message</button>
    </form>

    <p id="success-message" style="color: lightgreen; margin-top: 1rem;"></p>
  </section>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("success-message").textContent = "Thanks! We'll get back to you soon.";
      this.reset();
    });
  </script>
</body>
</html>
